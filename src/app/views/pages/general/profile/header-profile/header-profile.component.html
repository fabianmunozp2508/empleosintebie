<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="position-relative">
        <figure class="overflow-hidden mb-0 d-flex justify-content-center">
          <img src="https://picsum.photos/1360/245" class="rounded-top" alt="profile cover">
        </figure>
        <div class="d-flex justify-content-between align-items-center position-absolute top-90 w-100 px-2 px-md-4 mt-n4">
          <div style="background-color: rgba(255, 255, 255, 0.7); border-radius: 30px; color: white; padding: 2px;">
            <img class="wd-70 rounded-circle" [src]="userService.usuario.photoURL || 'https://via.placeholder.com/100x100'"  alt="profile">
            <span class="h4 ms-3 text-dark">{{userService.usuario.displayName || 'Nombre de usuario'}}</span>
          </div>

          <div class="d-none d-md-block">
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center p-3 rounded-bottom" style="visibility: hidden;">
        <ul class="d-flex align-items-center m-0 p-0">
          <li class="d-flex align-items-center active">
            <i class="feather icon-columns me-1 icon-md text-primary"></i>
            <a class="pt-1px d-none d-md-block text-primary" routerLink=".">Timeline</a>
          </li>
          <li class="ms-3 ps-3 border-start d-flex align-items-center">
            <i class="feather icon-user me-1 icon-md"></i>
            <a class="pt-1px d-none d-md-block text-body" routerLink=".">About</a>
          </li>
          <li class="ms-3 ps-3 border-start d-flex align-items-center">
            <i class="feather icon-users me-1 icon-md"></i>
            <a class="pt-1px d-none d-md-block text-body" routerLink=".">Friends <span class="text-muted tx-12">3,765</span></a>
          </li>
          <li class="ms-3 ps-3 border-start d-flex align-items-center">
            <i class="feather icon-image me-1 icon-md"></i>
            <a class="pt-1px d-none d-md-block text-body" routerLink=".">Photos</a>
          </li>
          <li class="ms-3 ps-3 border-start d-flex align-items-center">
            <i class="feather icon-video me-1 icon-md"></i>
            <a class="pt-1px d-none d-md-block text-body" routerLink=".">Videos</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
