<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink=".">General pages</a></li>
    <li class="breadcrumb-item active" aria-current="page">Blank page</li>
  </ol>
</nav>
<div class="container">
  <h2>Lista de aspirantes</h2>
  <p class="my-5 text-center">En esta tabla se encuemtra la lista de los usuarios aspirantes de la plataforma </p>
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cvprofile of cvprofiles; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ cvprofile.name }}</td>
        <td>{{ cvprofile.email }}</td>
        <td>{{ cvprofile.role }}</td>
        <td>
         <button type="button" class="btn btn-danger mx-2" (click)="deleteUser()">Borrar</button>
          <button type="button" class="btn btn-warning" (click)="blockUser()">Bloquear</button>
        </td>
      </tr>
  </table>
</div>
