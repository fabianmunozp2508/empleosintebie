
<h3>Mis ofertas Activas</h3>
<div *ngIf="(jobOffers$ | async)?.length; else noOffers">
  <h3>Ofertas aplicadas:</h3>
  <ul>
    <li *ngFor="let offer of jobOffers$ | async">
      {{ offer.title }} - {{ offer.company }} - {{ offer.position }}
      <button (click)="deleteApplicantJobOffer(offer.id)">Eliminar</button>
    </li>
  </ul>
</div>
<ng-template #noOffers>No hay ofertas aplicadas.</ng-template>
